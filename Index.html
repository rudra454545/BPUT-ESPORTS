<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Fire Tournament Standings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for the esports theme */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #111827; /* Dark blue-gray background */
            background-image: 
                radial-gradient(circle at 25% 30%, rgba(59, 130, 246, 0.3) 0%, transparent 40%),
                radial-gradient(circle at 75% 70%, rgba(139, 92, 246, 0.3) 0%, transparent 40%);
            background-attachment: fixed;
        }

        .font-orbitron {
            font-family: 'Orbitron', sans-serif;
        }

        /* Custom glow effects */
        .text-glow-blue {
            text-shadow: 0 0 8px rgba(59, 130, 246, 0.8), 0 0 12px rgba(59, 130, 246, 0.6);
        }
        .text-glow-purple {
            text-shadow: 0 0 8px rgba(139, 92, 246, 0.8), 0 0 12px rgba(139, 92, 246, 0.6);
        }

        /* Table row animations */
        .leaderboard-row {
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .leaderboard-row:hover {
            transform: scale(1.02);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.1);
            z-index: 10;
        }

        /* Custom background for top teams */
        .rank-1 {
            background: linear-gradient(135deg, #4a3a0a 0%, #a4821a 50%, #4a3a0a 100%);
            border-left-color: #FFD700;
        }
        .rank-2 {
            background: linear-gradient(135deg, #3e4347 0%, #8c969d 50%, #3e4347 100%);
            border-left-color: #C0C0C0;
        }
        .rank-3 {
            background: linear-gradient(135deg, #5c3d28 0%, #b87333 50%, #5c3d28 100%);
            border-left-color: #CD7F32;
        }

        /* Scrollbar styling for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1f2937;
        }
        ::-webkit-scrollbar-thumb {
            background-color: #4f46e5;
            border-radius: 10px;
            border: 2px solid #1f2937;
        }

        /* Animation for the "Coming Soon" banner */
        .coming-soon {
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 2.5rem; /* Responsive font size */
            text-transform: uppercase;
            background: linear-gradient(90deg, #4f46e5, #a855f7, #ec4899, #f59e0b, #4f46e5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% auto;
            animation: gradient-text 5s linear infinite;
        }

        @keyframes gradient-text {
            0% { background-position: 200% center; }
            100% { background-position: 0% center; }
        }
        
        @media (max-width: 640px) {
            .coming-soon {
                font-size: 1.5rem;
            }
        }

        /* CSS for the Qualified Badge */
        .qualified-badge {
            display: inline-block;
            margin-left: 10px;
            background-color: #10B981; /* Emerald Green */
            color: white;
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 0.8rem;
            padding: 2px 8px;
            border-radius: 4px;
            vertical-align: middle;
            animation: glow 2s ease-in-out infinite;
            box-shadow: 0 0 5px #10B981, 0 0 10px #10B981;
            border: 1px solid #34D399;
        }

        @keyframes glow {
            0%, 100% {
                box-shadow: 0 0 5px #10B981, 0 0 10px #10B981;
                transform: scale(1);
            }
            50% {
                box-shadow: 0 0 15px #34D399, 0 0 25px #34D399;
                transform: scale(1.1);
            }
        }

        /* --- STYLES FOR SCROLLING MAP CARDS --- */
        .scroller {
            max-width: 100%;
            overflow: hidden;
            -webkit-mask: linear-gradient(90deg, transparent, white 20%, white 80%, transparent);
            mask: linear-gradient(90deg, transparent, white 20%, white 80%, transparent);
        }

        .scroller__inner {
            display: flex;
            flex-wrap: nowrap;
            gap: 1.5rem; /* 24px */
            width: max-content;
            animation: scroll 60s linear infinite;
        }

        @keyframes scroll {
            to {
                transform: translate(calc(-50% - 0.75rem)); /* Half the container width + half the gap */
            }
        }

        .map-card {
            width: 300px;
            height: 450px;
            background-size: cover;
            background-position: center;
            border-radius: 1rem; /* 16px */
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            flex-shrink: 0; /* Prevent cards from shrinking */
        }

        .map-card:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 0 30px rgba(139, 92, 246, 0.5);
        }

        .map-card::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.5) 50%, transparent 100%);
            z-index: 1;
        }
        
        .map-card-content {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1.5rem; /* 24px */
            z-index: 3;
            color: white;
        }
        
        .match-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            z-index: 3;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-5xl mx-auto">
        <!-- CS Tournament Section -->
        <header class="text-center mb-8">
            <h1 class="font-orbitron text-4xl md:text-6xl font-black uppercase text-white text-glow-blue tracking-wider">
                CS Tournament Standings
            </h1>
            <p class="text-blue-300 text-lg md:text-xl mt-2 font-semibold">
                Free Fire CS Unlimited | Organised By BPUT E-sports Team
            </p>
        </header>
        <div class="bg-gray-900/50 backdrop-blur-sm border border-gray-700 rounded-2xl shadow-2xl shadow-blue-500/10 overflow-hidden mb-16">
            <div class="overflow-x-auto">
                <table class="w-full text-white">
                    <thead class="bg-black/30">
                        <tr class="text-left">
                            <th class="p-3 font-orbitron text-sm uppercase tracking-widest text-blue-300">Rank</th>
                            <th class="p-3 font-orbitron text-sm uppercase tracking-widest text-blue-300">Team</th>
                            <th class="p-3 font-orbitron text-sm uppercase tracking-widest text-blue-300 text-center">Booyah</th>
                            <th class="p-3 font-orbitron text-sm uppercase tracking-widest text-blue-300 text-center">Loss</th>
                            <th class="p-3 font-orbitron text-sm uppercase tracking-widest text-blue-300 text-center hidden sm:table-cell">W/L(Rounds)</th>
                            <th class="p-3 font-orbitron text-sm uppercase tracking-widest text-blue-300 text-center">Kills</th>
                            <th class="p-3 font-orbitron text-sm uppercase tracking-widest text-blue-300 text-center">K/R Ratio</th>
                        </tr>
                    </thead>
                    <tbody id="cs-leaderboard-body"></tbody>
                </table>
            </div>
        </div>

        <!-- BR Tournament Section -->
        <header class="text-center mb-8">
             <h1 class="font-orbitron text-4xl md:text-6xl font-black uppercase text-white text-glow-purple tracking-wider">
                BR Tournament Standings
            </h1>
            <p class="text-purple-300 text-lg md:text-xl mt-2 font-semibold">
                Final Standings
            </p>
        </header>
        <div class="bg-gray-900/50 backdrop-blur-sm border border-gray-700 rounded-2xl shadow-2xl shadow-purple-500/10 overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-white">
                    <thead class="bg-black/30">
                        <tr class="text-left">
                            <th class="p-3 font-orbitron text-sm uppercase tracking-widest text-purple-300">Rank</th>
                            <th class="p-3 font-orbitron text-sm uppercase tracking-widest text-purple-300">Team</th>
                            <th class="p-3 font-orbitron text-sm uppercase tracking-widest text-purple-300 text-center">Booyah</th>
                            <th class="p-3 font-orbitron text-sm uppercase tracking-widest text-purple-300 text-center">Kill Points</th>
                            <th class="p-3 font-orbitron text-sm uppercase tracking-widest text-purple-300 text-center">Position</th>
                            <th class="p-3 font-orbitron text-sm uppercase tracking-widest text-purple-300 text-center">Pos. Points</th>
                            <th class="p-3 font-orbitron text-sm uppercase tracking-widest text-purple-300 text-center">Total Points</th>
                        </tr>
                    </thead>
                    <tbody id="br-leaderboard-body"></tbody>
                </table>
            </div>
        </div>

        <!-- Match Highlights Section -->
        <section class="mt-16">
            <header class="text-center mb-8">
                <h2 class="font-orbitron text-4xl md:text-5xl font-black uppercase text-white text-glow-purple tracking-wider">
                    Match Highlights
                </h2>
            </header>
            <div class="scroller">
                <div class="scroller__inner" id="map-highlights-container">
                    <!-- Cards will be dynamically inserted here by JavaScript -->
                </div>
            </div>
        </section>
        
        <footer class="text-center mt-12">
            <p class="text-gray-500 text-sm">Last Updated: <span id="last-updated"></span></p>
            <p class="text-gray-600 text-xs mt-2">
                Designed by 
                <a href="https://www.instagram.com/rudraprasad._?igsh=MXV4bjZ2eWtlcXpsdg==" target="_blank" rel="noopener noreferrer" class="text-gray-500 hover:text-blue-400 transition-colors">
                    rudraprasad._
                </a>
            </p>
        </footer>
    </div>

    <script>
        // --- DATA ---
        const csTeamData = [
            { name: 'Barsha Ranira Bhiga Odhani', booyah: 3, loss: 1, winRounds: 24, lossRounds: 17, kills: 110 },
            { name: 'Team Exclusive', booyah: 2, loss: 2, winRounds: 20, lossRounds: 17, kills: 93 },
            { name: 'Team Survive', booyah: 4, loss: 0, winRounds: 28, lossRounds: 13, kills: 114 },
            { name: 'Bengali Warriors', booyah: 2, loss: 2, winRounds: 18, lossRounds: 30, kills: 87 },
            { name: 'Utkal Warriors', booyah: 2, loss: 2, winRounds: 23, lossRounds: 19, kills: 104 },
            { name: 'Team Phoenix', booyah: 0, loss: 4, winRounds: 13, lossRounds: 28, kills: 76 },
            { name: 'Venom Ragers', booyah: 1, loss: 3, winRounds: 11, lossRounds: 21, kills: 65 },
        ];

        const brTeamData = [
            { name: 'Barsha Ranira Bhiga Odhani', booyah: 3, killPoints: 34, positions: '1/1/6/1', positionPoints: 41 },
            { name: 'Bengali Warriors', booyah: 0, killPoints: 9, positions: '3/2/5/3', positionPoints: 31 },
            { name: 'Team Exclusive', booyah: 0, killPoints: 21, positions: '2/5/3/4', positionPoints: 27 },
            { name: 'Team Phoenix', booyah: 0, killPoints: 4, positions: '6/4/7/6', positionPoints: 21 },
            { name: 'Team Survive', booyah: 0, killPoints: 17, positions: '4/7/2/5', positionPoints: 26 },
            { name: 'Utkal Warriors', booyah: 0, killPoints: 13, positions: '5/6/4/4', positionPoints: 25 },
            { name: 'Venom Ragers', booyah: 1, killPoints: 14, positions: '7/3/1/2', positionPoints: 33 },
        ];
        
        // --- MAP HIGHLIGHTS DATA ---
        const mapData = [
            { matchNumber: 1, name: 'Bermuda', img: 'http://googleusercontent.com/file_content/3', booyah: 'BRBO', kills: 16 },
            { matchNumber: 2, name: 'Purgatory', img: 'http://googleusercontent.com/file_content/2', booyah: 'BRBO', kills: 9 },
            { matchNumber: 3, name: 'Kalahari', img: 'http://googleusercontent.com/file_content/4', booyah: 'Venom Ragers', kills: 7 },
            { matchNumber: 4, name: 'Nextraa', img: 'http://googleusercontent.com/file_content/1', booyah: 'BRBO', kills: 8 },
            { matchNumber: 5, name: 'Bermuda', img: 'http://googleusercontent.com/file_content/3' },
            { matchNumber: 6, name: 'Purgatory', img: 'http://googleusercontent.com/file_content/2' },
            { matchNumber: 7, name: 'Kalahari', img: 'http://googleusercontent.com/file_content/4' },
            { matchNumber: 8, name: 'Nextraa', img: 'http://googleusercontent.com/file_content/1' },
        ];

        // --- FUNCTIONS ---
        function getRankClass(rank) {
            if (rank === 1) return 'rank-1';
            if (rank === 2) return 'rank-2';
            if (rank === 3) return 'rank-3';
            return 'bg-gray-800/50';
        }

        function processAndDisplayCsLeaderboard() {
            const tbody = document.getElementById('cs-leaderboard-body');
            if (!tbody) return;
            const processedData = csTeamData.map(team => {
                const totalRounds = team.winRounds + team.lossRounds;
                const krRatio = totalRounds > 0 ? (team.kills / totalRounds) : 0;
                return { ...team, krRatio: krRatio.toFixed(2) };
            });

            processedData.sort((a, b) => {
                if (b.booyah !== a.booyah) return b.booyah - a.booyah;
                if (b.winRounds !== a.winRounds) return b.winRounds - a.winRounds;
                return b.krRatio - a.krRatio;
            });
            
            tbody.innerHTML = '';
            processedData.forEach((team, index) => {
                const rank = index + 1;
                const row = document.createElement('tr');
                row.className = `leaderboard-row border-l-8 ${getRankClass(rank)} border-t border-gray-800`;
                const isQualified = rank <= 4; // Show for top 4
                const qualifiedBadgeHTML = isQualified ? '<span class="qualified-badge">Q</span>' : '';

                row.innerHTML = `
                    <td class="p-3 font-black text-2xl text-center align-middle">${rank}</td>
                    <td class="p-3 font-bold text-lg align-middle">${team.name} ${qualifiedBadgeHTML}</td>
                    <td class="p-3 text-center font-semibold text-green-400 text-lg align-middle">${team.booyah}</td>
                    <td class="p-3 text-center font-semibold text-red-400 text-lg align-middle">${team.loss}</td>
                    <td class="p-3 text-center font-semibold text-gray-300 text-lg hidden sm:table-cell align-middle">[${team.winRounds}/${team.lossRounds}]</td>
                    <td class="p-3 text-center font-bold text-xl text-purple-400 align-middle">${team.kills}</td>
                    <td class="p-3 text-center font-bold text-lg text-cyan-400 align-middle">${team.krRatio}</td>
                `;
                tbody.appendChild(row);
            });
        }

        function processAndDisplayBrLeaderboard() {
            const tbody = document.getElementById('br-leaderboard-body');
            if (!tbody) return;
            const processedData = brTeamData.map(team => {
                const totalPoints = (team.killPoints || 0) + (team.positionPoints || 0);
                return { ...team, totalPoints };
            });

            processedData.sort((a, b) => {
                if (b.totalPoints !== a.totalPoints) return b.totalPoints - a.totalPoints;
                if (b.killPoints !== a.killPoints) return b.killPoints - a.killPoints; // Tie-breaker
                return b.booyah - a.booyah; // Secondary Tie-breaker
            });

            tbody.innerHTML = '';
            processedData.forEach((team, index) => {
                const rank = index + 1;
                const row = document.createElement('tr');
                row.className = `leaderboard-row border-l-8 ${getRankClass(rank)} border-t border-gray-800`;
                
                row.innerHTML = `
                    <td class="p-3 font-black text-2xl text-center align-middle">${rank}</td>
                    <td class="p-3 font-bold text-lg align-middle">${team.name}</td>
                    <td class="p-3 text-center font-semibold text-green-400 text-lg align-middle">${team.booyah || 0}</td>
                    <td class="p-3 text-center font-semibold text-cyan-400 text-lg align-middle">${team.killPoints || 0}</td>
                    <td class="p-3 text-center font-semibold text-gray-300 text-lg align-middle">${team.positions || '-'}</td>
                    <td class="p-3 text-center font-semibold text-blue-400 text-lg align-middle">${team.positionPoints || 0}</td>
                    <td class="p-3 text-center font-bold text-xl text-yellow-400 align-middle">${team.totalPoints}</td>
                `;
                tbody.appendChild(row);
            });
        }
        
        // --- FUNCTION TO CREATE MAP HIGHLIGHTS ---
        function createMapHighlights() {
            const container = document.getElementById('map-highlights-container');
            if (!container) return;

            mapData.forEach(map => {
                const card = document.createElement('div');
                card.className = 'map-card';
                card.style.backgroundImage = `url('${map.img}')`;

                card.innerHTML = `
                    <div class="match-badge">
                        <span class="bg-cyan-500/80 backdrop-blur-sm text-white font-orbitron font-bold text-sm py-1 px-3 rounded-full shadow-lg border border-cyan-400/50">
                            MATCH ${map.matchNumber}
                        </span>
                    </div>
                    <div class="map-card-content">
                        <h3 class="font-orbitron text-3xl font-bold uppercase tracking-wider text-glow-purple">${map.name}</h3>
                        <div class="mt-4 space-y-2 text-lg">
                            <p><span class="font-bold text-green-400">Booyah:</span> <span class="font-semibold">${map.booyah || ''}</span></p>
                            <p><span class="font-bold text-red-400">Kills:</span> <span class="font-semibold">${map.kills || ''}</span></p>
                            <div class="pt-2">
                                <p class="font-bold text-yellow-400 text-xl">MVP</p>
                                <p class="font-semibold"></p>
                                <p class="font-semibold text-sm text-gray-300"></p>
                            </div>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });

            // Duplicate cards for seamless scroll effect
            const cards = container.querySelectorAll('.map-card');
            cards.forEach(card => {
                const clone = card.cloneNode(true);
                clone.setAttribute('aria-hidden', true);
                container.appendChild(clone);
            });
        }

        function updateTimestamp() {
            const timestampEl = document.getElementById('last-updated');
            if (!timestampEl) return;
            const now = new Date();
            timestampEl.textContent = now.toLocaleString('en-IN', { 
                weekday: 'long', year: 'numeric', month: 'long', day: 'numeric',
                hour: 'numeric', minute: 'numeric', second: 'numeric',
                timeZone: 'Asia/Kolkata', hour12: true
            });
        }

        // --- INITIALIZATION ---
        window.onload = () => {
            processAndDisplayCsLeaderboard();
            processAndDisplayBrLeaderboard();
            createMapHighlights();
            updateTimestamp(); 
            setInterval(updateTimestamp, 1000); 
        };
    </script>
</body>
</html>
